---
layout: default
---

<div class="container">
    <article class="post">
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: '%B %d, %Y' }}</time>
        <h1 class="post-title">{{ page.title }}</h1>
        
        {% if page.category == "Reports" %}
        <h2>This is a fishing report.</h2>
        {% endif %}
        
        {{ content }}
    </article>
    <hr>
    {% include intro.html %}
    
</div>
