---
layout: default
---

<div class="container">
    <article class="page">
        {% if page.lead %}
            <h1 class="page-title-lead">{{ page.title }}</h1>
            <p class="page-lead">{{ page.lead }}</p>
        {% else %}
            <h1 class="page-title">{{ page.title }}</h1>
        {% endif %}
        {{ content }}
    </article>
</div>
